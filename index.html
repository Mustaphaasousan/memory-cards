<script type="text/javascript">
	$(document).ready(function(){
    var clicks = 0;
		$(".memoryCards").click(function(){
      clicks += 1;
      if(clicks == 1){
        firstCard = $(this).children().attr("src");
        $(this).children().slideDown()
      }else if(clicks == 2){ 
        var secondCard = $(this).children().attr("src");
